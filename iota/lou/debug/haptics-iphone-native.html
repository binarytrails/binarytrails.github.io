<!DOCTYPE html>
<html>
<head>
	<title>Vibrate Example</title>
</head>
<body>
	<button onclick="vibrate()">Vibrate</button>
	<script>
		function vibrate() {
			if ("vibrate" in navigator) {
				// Vibrate for 200 milliseconds
				navigator.vibrate(200);
			} else {
				alert("Vibration not supported");
			}
		}
	</script>
</body>
</html>
